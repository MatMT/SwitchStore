<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>Formulario de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>

<h:body class="container mt-5">
    <h1 class="mb-4">#{estudiantesBean.isEditing ? 'Editar Estudiante' : 'Crear Estudiante'}</h1>
    <hr/>
    <h:form id="estudianteForm">
        <h:panelGroup rendered="#{estudiantesBean.isEditing}">
            <div class="mb-3">
                <h:outputLabel for="id" value="ID:"/>
                <h:inputText id="id" value="#{estudiantesBean.estudiante.id}" class="form-control" readonly="true"/>
            </div>
        </h:panelGroup>
        <div class="mb-3">
            <h:outputLabel for="dui" value="DUI:"/>
            <h:inputText id="dui" value="#{estudiantesBean.estudiante.dui}" required="true" class="form-control"/>
            <h:message for="dui" class="text-danger"/>
        </div>
        <div class="mb-3">
            <h:outputLabel for="nombreCompleto" value="Nombre Completo:"/>
            <h:inputText id="nombreCompleto" value="#{estudiantesBean.estudiante.nombreCompleto}" required="true" class="form-control"/>
            <h:message for="nombreCompleto" class="text-danger"/>
        </div>
        <div class="mb-3">
            <h:outputLabel for="direccion" value="Dirección:"/>
            <h:inputTextarea id="direccion" value="#{estudiantesBean.estudiante.direccion}" required="true" class="form-control"/>
            <h:message for="direccion" class="text-danger"/>
        </div>
        <div class="mb-3">
            <h:outputLabel for="email" value="Email:"/>
            <h:inputText id="email" value="#{estudiantesBean.estudiante.email}" required="true" class="form-control"/>
            <h:message for="email" class="text-danger"/>
        </div>
        <div class="mb-3">
            <h:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento:"/>
            <h:inputText id="fechaNacimiento" value="#{estudiantesBean.estudiante.fechaNacimiento}" required="true" class="form-control" type="date"/>
            <h:message for="fechaNacimiento" class="text-danger"/>
        </div>
        <div class="mb-3">
            <h:outputLabel for="telefono" value="Teléfono:"/>
            <h:inputText id="telefono" value="#{estudiantesBean.estudiante.telefono}" required="true" class="form-control"/>
            <h:message for="telefono" class="text-danger"/>
        </div>
        <div class="mb-3">
            <h:outputLabel for="sexo" value="Sexo:"/>
            <h:selectOneMenu id="sexo" value="#{estudiantesBean.estudiante.sexo}" required="true" class="form-select">
                <f:selectItem itemLabel="Selecciona" itemValue="" />
                <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
            </h:selectOneMenu>
            <h:message for="sexo" class="text-danger"/>
        </div>

        <div class="d-flex justify-content-start">
            <h:commandButton value="#{estudiantesBean.isEditing ? 'Actualizar' : 'Crear'}" action="#{estudiantesBean.createEstudiante}"
                             class="btn btn-primary"/>
            <h:commandLink value="Atrás" action="#{estudiantesBean.goBack}" styleClass="btn btn-secondary ms-2" immediate="true"/>
        </div>
    </h:form>
</h:body>
</html>
