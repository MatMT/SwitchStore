<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>Estudiantes List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .table thead th {
            background-color: #007bff;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .btn-primary, .btn-success, .btn-danger {
            width: 100%;
        }
        .btn-group {
            display: flex;
            justify-content: center;
        }
    </style>
</h:head>

<h:body class="container mt-5">
    <h1 class="mb-4">Estudiantes List</h1>

    <hr/>
    <h:form>
        <div class="mb-4 d-flex justify-content-between">
            <h:commandButton value="Nuevo Estudiante" action="#{estudiantesBean.goToCreateForm()}" class="btn btn-success"/>
            <h:commandButton value="Salir" action="index?faces-redirect=true" class="btn btn-secondary"/>
        </div>
    </h:form>
    <h:messages class="mb-4 text-success"/>

    <c:if test="#{not empty flash.successMessage}">
        <div class="alert alert-info" role="alert">
            #{flash.successMessage}
        </div>
    </c:if>

    <h:form id="estudianteForm">
        <div class="card">
            <p:dataTable value="#{estudiantesBean.estudiantes}" var="estudiante"
                         class="table table-bordered table-hover"
                         paginator="true" rows="10">

                <p:column headerText="ID">
                    <h:outputText value="#{estudiante.id}" />
                </p:column>

                <p:column headerText="DUI">
                    <h:outputText value="#{estudiante.dui}" />
                </p:column>

                <p:column headerText="Nombre Completo">
                    <h:outputText value="#{estudiante.nombreCompleto}" />
                </p:column>

                <p:column headerText="Dirección">
                    <h:outputText value="#{estudiante.direccion}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{estudiante.email}" />
                </p:column>

                <p:column headerText="Teléfono">
                    <h:outputText value="#{estudiante.telefono}" />
                </p:column>

                <p:column headerText="Sexo">
                    <h:outputText value="#{estudiante.sexo}" />
                </p:column>

                <p:column headerText="Acciones">
                    <div class="btn-group">
                        <p:commandButton value="Editar" action="#{estudiantesBean.goToEditForm(estudiante.id)}"
                                         icon="pi pi-pencil" styleClass="btn btn-primary me-2"/>
                        <p:commandButton value="Eliminar" action="#{estudiantesBean.deleteEstudiante(estudiante.id)}"
                                         icon="pi pi-trash" styleClass="btn btn-danger"
                                         update="@form"
                                         oncomplete="PF('confirmation').show()"
                                         process="@this"
                                         onclick="return confirm('¿Estás seguro de que deseas eliminar a este estudiante?');"/>
                    </div>
                </p:column>

            </p:dataTable>
        </div>
    </h:form>

</h:body>

</html>
