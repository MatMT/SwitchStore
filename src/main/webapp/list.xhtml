<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>Estudiantes List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .table thead th {
            background-color: #007bff;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .btn-primary, .btn-success, .btn-danger {
            width: 100%;
        }

        .btn-group {
            display: flex;
            justify-content: center;
        }
    </style>
</h:head>

<h:body class="mt-5 mx-auto" style="width: 1200px;">
    <h1 class="mb-4 text-center">Estudiantes List</h1>

    <hr/>
    <h:form>
        <div class="mb-4 d-flex justify-content-between">
            <h:commandButton value="Nuevo Estudiante" action="#{estudiantesBean.goToCreateForm()}"
                             class="btn btn-success m-2"/>
            <h:commandButton value="Salir" action="index?faces-redirect=true" class="btn btn-secondary m-2"/>
        </div>
    </h:form>

    <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate/>
    </p:messages>

    <c:if test="#{not empty flash.successMessage}">
        <div class="alert alert-info" role="alert">
            #{flash.successMessage}
        </div>
    </c:if>

        <h1 class="mb-4 text-center text-black">DataTable</h1>

        <h:form>

            <p:commandButton value="Refrescar" actionListener="#{estudiantesFacesBean.init()}" update="estudiantesTable"
                             styleClass="btn btn-primary mb-4" ajax="false"/>

            <p:dataTable id="estudiantesTable" value="#{estudiantesFacesBean.estudiantes}" var="estudiante"
                         class="table table-bordered table-hover text-center">

                <p:column headerText="ID">
                    <h:outputText value="#{estudiante.id}"/>
                </p:column>

                <p:column headerText="DUI">
                    <h:outputText value="#{estudiante.dui}"/>
                </p:column>

                <p:column headerText="Nombre Completo">
                    <h:outputText value="#{estudiante.nombreCompleto}"/>
                </p:column>

                <p:column headerText="Dirección">
                    <h:outputText value="#{estudiante.direccion}"/>
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{estudiante.email}"/>
                </p:column>

                <p:column headerText="Teléfono">
                    <h:outputText value="#{estudiante.telefono}"/>
                </p:column>

                <p:column headerText="Sexo">
                    <h:outputText value="#{estudiante.sexo}"/>
                </p:column>

                <p:column headerText="Acciones">
                    <p:commandButton value="Editar" action="#{estudiantesBean.goToEditForm(estudiante.id)}"
                                     icon="pi pi-pencil" styleClass="w-100 ui-button-secondary" ajax="false" />
                    <hr/>
                    <p:commandButton value="Eliminar" action="#{estudiantesBean.deleteEstudiante(estudiante.id)}"
                                     icon="pi pi-trash" styleClass="w-100 ui-button-danger" ajax="false">
                        <p:confirm header="Confirmación"
                                   message="¿Estás seguro de que quieres eliminar este estudiante?"
                                   icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>

                </p:column>
            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                 icon="pi pi-times"/>
            </p:confirmDialog>

        </h:form>


</h:body>

</html>
